<!DOCTYPE html>
<html>
<head>
    <title>Form Using HTML</title>
    <script>
        function onclicked() {
            alert("Form submitted");
            return false;
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: grid;
            gap: 15px;
            max-width: 400px;
            width: 100%;
        }

        form div {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <div>
        <form onsubmit="return onclicked();">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Name" required>
            </div>
            <div>
                <label for="department">Department</label>
                <input type="text" id="department" placeholder="Department" required>
            </div>
            <div>
                <label for="year">Year</label>
                <input type="text" id="year" placeholder="Year" required>
            </div>
            <div>
                <label for="section">Section</label>
                <input type="text" id="section" placeholder="Section" required>
            </div>
            <div>
                <label for="roll">Roll</label>
                <input type="text" id="roll" placeholder="Roll" required>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
