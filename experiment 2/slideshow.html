<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slideshow</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="slideshow-container">
    <div style="display: flex; justify-content: space-between;">
        <button id="prevBtn">prev</button>
        <label style="color: whitesmoke; font-family: fantasy;">Image slideshower</label>
        <button id="nextBtn">next</button>
    </div>
    <div class="image-container">
      <img src="img1.jpg" alt="Image 1" class="slide" />
      <img src="img2.jpg" alt="Image 2" class="slide" />
      <img src="img3.jpg" alt="Image 3" class="slide" />
      <img src="img4.jpg" alt="Image 4" class="slide" />
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
